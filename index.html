<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- //css -->
  <link rel="stylesheet" href="style.css" class="">
  <!-- //font -->
  <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="card">
    
    <div class="cardHead">

      <div class="cardProductImg">
        <img src="./images/image-equilibrium.jpg">
      </div> 
      
    </div>

    <div class="cardBody">
      <a href="#123">
        <h3 class="cardTitle">Equilibrium #3429</h3>
      </a>

        <p class="cardText">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="wrapText">
          
          <div class="cardPrice">
            <img src="./images/icon-ethereum.svg" alt="" class="cardIcon">
            <span>0.041 ETH </span>
          </div>

          <div class="cardCount">
            <img src="./images/icon-clock.svg" alt="" class="cardIcon">
            <span>3 days left</span>
          </div>

        </div>

    </div>

    <div class="cardFooter">
      <img src="./images/image-avatar.png" alt="" class="cardAuthorImg">
      <p class="cardAuthorName">Creation of <a href="#"> Jules Wyvern</a></p>
    </div>

</div>


</body>
</html>
